<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <input type="text" id="input1"><br>
    <input type="text" id="input2">
    <p></p>
    <script>
        // id가 input1인 태그가 입력이 될때마다 value라는 변수에 
        // 입력이 되는 값을 대입해준다.
        // p태그에 value 값을 문자열로 대입
        $('#input1')    // 태그 중에 id가 input1인 태그를 선택
        .keyup(function(){  //keyup() 함수는 입력이 될때마다
            // let value = $('#input1').val()
            let value = $(this).val()
            // this는 해당하는 함수의 주체를 뜻한다
            $('p').text(value)
        })

        // id가 input2인 태그에 입력이 될때마다 
        // id가 input1인 태그의 value의 값과 같은지 비교하여
        // 태그에 일치, 불일치로 메시지를 보여준다.
        $('#input2')
        .keyup(function(){
            // id가 input1인 태그의 value를 변수에 대입
            let value1 = $('#input1').val()
            // id가 input2인 태그의 value를 변수에 대입 
            // let value2 = $('#input2').val()
            let value2 = $(this).val()

            // 두 변수의 값이 같은지 비교 같으면 일치 다르면 불일치
            // p태그에 대입
            if (value1 == value2){
                $('p').text('일치')
            }else{
                $('p').text('불일치')
            }
        })
    </script>

</body>
</html>
